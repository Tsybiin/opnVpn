version: '3.4'

services:
  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    container_name: openvpn
    ports:
      - "1194:1194/udp"
    restart: always
    volumes:
      - ./docker/build/openvpn:/etc/openvpn
      - ./docker/build/openvpn/log:/tmp/
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 175.16.1.0/24
